<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #222;
            border: 2px solid #444;
            overflow: hidden;
        }

        /* Dungeon walls simulation */
        .walls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #333 0%, #222 50%, #111 100%);
        }

        /* Sword */
        .sword {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #888;
            white-space: nowrap;
        }

        /* Hearts */
        .hearts {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: red;
        }

        /* Title */
        .title {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            letter-spacing: 4px;
            white-space: nowrap;
        }

        .edu {
            color: #ffd700; /* Yellow */
        }

        .quest {
            color: #ff0000; /* Red */
        }

        /* Start game */
        .start-game {
            position: absolute;
            top: 220px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #ff0000;
        }

        /* Instructions */
        .instructions {
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #ff0000;
            white-space: nowrap;
        }

        .pointer {
            display: inline-block;
            margin-right: 8px;
            color: #fff;
        }

        /* Copyright */
        .copyright {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #888;
        }

        /* Flames */
        .flames-left, .flames-right {
            position: absolute;
            bottom: 0;
            font-size: 48px;
            color: #ff4500; /* Orange red */
        }

        .flames-left {
            left: 20px;
        }

        .flames-right {
            right: 20px;
        }

        /* Add some pixelated effect */
        * {
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="walls"></div>
        <div class="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="sword">üó°Ô∏è=============</div>
        <div class="title"><span class="edu">EDU</span><span class="quest">QUEST</span></div>
        <div class="start-game">Start game</div>
        <div class="instructions"><span class="pointer">üëâ</span>Instructions</div>
        <div class="copyright">¬© EduQuest 2025 A game by 'Gaming Daredevils'</div>

        <div class="flames-right">üî•üî•</div>
    </div>
</body>
</html>
