<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The End - EduQuest</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 800px;
            height: 450px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #f00;
            font-size: 16px;
        }

        svg {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 200px;
        }

        .title {
            position: absolute;
            top: 220px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: #ffd700; /* Yellow */
            letter-spacing: 2px;
        }

        .description {
            position: absolute;
            top: 280px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #fff;
            text-align: center;
            width: 80%;
        }

        .copyright {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #888;
        }

        /* Pixelated effect */
        * {
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="close-btn">X</div>
        <svg viewBox="0 0 400 200">
            <!-- Sunset gradient -->
            <defs>
                <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" stop-color="#ffd700" stop-opacity="1" />
                    <stop offset="100%" stop-color="#ff4500" stop-opacity="1" />
                </radialGradient>
            </defs>
            <circle cx="200" cy="100" r="80" fill="url(#sunGrad)" />

            <!-- Cliff silhouette -->
            <path d="M0 200 L150 150 L200 120 L250 150 L400 200 L400 200 L0 200" fill="#000" />

            <!-- Knight approximation -->
            <g transform="translate(180, 90)">
                <!-- Body -->
                <rect x="0" y="20" width="20" height="30" fill="#808080" />
                <!-- Head -->
                <rect x="0" y="0" width="20" height="20" fill="#696969" />
                <!-- Cape -->
                <polygon points="20,20 50,10 50,40" fill="#ff0000" />
                <!-- Sword -->
                <rect x="25" y="-10" width="5" height="40" fill="#c0c0c0" transform="rotate(-30 25 0)" />
            </g>
        </svg>
        <div class="title">THE END</div>
        <div class="description">
            You defeated the skeleton. Everything returned to peace.<br>
            And you've become a legend!
        </div>
        <div class="copyright">Â© EduQuest A game by 'Gaming Daredevils'</div>
    </div>
</body>
</html>
