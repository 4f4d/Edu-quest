<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over - EduQuest</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 800px;
            height: 450px;
            background: #200000;
            overflow: hidden;
        }

        .brick-frame-top, .brick-frame-bottom, .brick-frame-left, .brick-frame-right {
            position: absolute;
            background-color: #8b4513;
            background-image: 
                linear-gradient(335deg, #a0522d 23px, transparent 23px),
                linear-gradient(155deg, #cd853f 23px, transparent 23px),
                linear-gradient(335deg, #a0522d 23px, transparent 23px),
                linear-gradient(155deg, #cd853f 23px, transparent 23px);
            background-size: 58px 58px;
            background-position: 0px 2px, 4px 35px, 29px 31px, 33px 6px;
        }

        .brick-frame-top {
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
        }

        .brick-frame-bottom {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
        }

        .brick-frame-left {
            top: 60px;
            left: 0;
            width: 60px;
            height: calc(100% - 120px);
        }

        .brick-frame-right {
            top: 60px;
            right: 0;
            width: 60px;
            height: calc(100% - 120px);
        }

        .notch-top {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 30px;
            background: #200000;
        }

        .notch-bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 20px;
            background: #200000;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff0000;
            font-size: 16px;
            z-index: 10;
        }

        .flames-left, .flames-right {
            position: absolute;
            bottom: 60px;
            width: 50%;
            height: 300px;
            opacity: 0.9;
        }

        .flames-left {
            left: 60px;
            background: linear-gradient(to top, #ffd700 0%, #ff8c00 30%, #ff4500 60%, transparent 100%);
            clip-path: polygon(0 100%, 100% 100%, 100% 50%, 80% 70%, 60% 40%, 40% 60%, 20% 20%, 0 40%);
        }

        .flames-right {
            right: 60px;
            background: linear-gradient(to top, #ffd700 0%, #ff8c00 30%, #ff4500 60%, transparent 100%);
            clip-path: polygon(0 100%, 100% 100%, 100% 20%, 80% 60%, 60% 40%, 40% 70%, 20% 50%, 0 100%);
        }

        .mc-sprite {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: url('replace_with_mc_sprite.jpg') no-repeat center;
            background-size: contain;
        }

        .title {
            position: absolute;
            top: 220px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: #ff0000;
            letter-spacing: 2px;
        }

        .options {
            position: absolute;
            top: 280px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #ff0000;
        }

        .option {
            margin: 15px 0;
            white-space: nowrap;
        }

        .pointer {
            display: inline-block;
            margin-right: 10px;
            color: #ffffff;
            font-size: 16px;
        }

        /* Pixelated effect */
        * {
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brick-frame-top"></div>
        <div class="brick-frame-bottom"></div>
        <div class="brick-frame-left"></div>
        <div class="brick-frame-right"></div>
        <div class="notch-top"></div>
        <div class="notch-bottom"></div>
        <div class="close-btn">X</div>
        <div class="flames-left"></div>
        <div class="flames-right"></div>
        <div class="mc-sprite"></div>
        <div class="title">GAME OVER</div>
        <div class="options">
            <div class="option"><span class="pointer">☜</span> Try Again</div>
            <div class="option"><span class="pointer">☜</span> Exit</div>
        </div>
    </div>
</body>
</html>
